<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== Iconscout CSS ===== -->
<link rel="stylesheet" href="../../unicons.iconscout.com/release/v4.0.0/css/line.css">

<!-- ===== CSS ===== -->
<link rel="stylesheet" href="index.css">
<link href="../../cdn.jsdelivr.net/npm/bootstrap%405.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



</head>
<body>
<div class="login_container">
<div class="forms">
<div class="in_form login">
<span class="log_title" id="title">Registration Form</span>

<form onsubmit="form_validate()">
<div class="log_input-field">
<input type="text" placeholder="Enter your name" name="name" id="name" required>
<i class="uil uil-user icon"></i>
</div>
<div class="log_input-field">
<input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Enter your email" name="emai" id="email" required>
<i class="uil uil-envelope icon"></i>
</div>
<div class="log_input-field">
<input type="password" class="password" placeholder="Enter your password" name="psw" id="psw" required>
<i class="uil uil-lock icon"></i>
<i class="uil uil-eye-slash showHidePw"></i>
</div>
<div class="log_input-field">
<input id="dob" type="date" placeholder="Select your dob" min="1968-02-09" max="2005-02-09" name="dob" id="dob" required>
<i class="uil-calender icon"></i>
</div>
<div class="checkbox-text">
<div class="checkbox-content">
<input type="checkbox" name="logCheck" id="logCheck" required>
<label for="logCheck" id="text">Accept Terms&Conditions</label>
</div>
</div>

<div class="log_input-field log_button">
<input id="submit" type="submit" value="Login">
</div>
</form>

</div>
</div>
</div>
<div id="table-design" style="background:#121212;color:#121212" class="show-data-for-log">
<table class="table table-bordered" id="regTable">
<thead>
<th colspan="5" id="enters">Entries</th>
<tr>
<>Name</th>
<th>Email</th>
<th>Password</th>
<th>DOB</th>
<th>Accepted terms?</th>
</tr>

</thead>
<tbody></tbody>
</table>
</div>

<script src="index.js"></script>
</body>

</html>
